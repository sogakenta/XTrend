name: Deploy Batch to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'apps/batch/**'
      - '.github/workflows/deploy-batch.yml'
  workflow_dispatch:  # 手動実行も可能

env:
  PROJECT_ID: xtrend-prod
  REGION: asia-northeast1
  SERVICE_NAME: xtrend-batch
  IMAGE: asia-northeast1-docker.pkg.dev/xtrend-prod/xtrend/batch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Workload Identity Federation用

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push
        working-directory: apps/batch
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} .
          docker build -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}

      - name: Show URL
        run: |
          echo "Deployed to: https://${{ env.SERVICE_NAME }}-$(gcloud config get-value project | tr -d '\n' | md5sum | cut -c1-10).${{ env.REGION }}.run.app"
